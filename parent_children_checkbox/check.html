<html>
  <head>
    <title>
      Parent children checkbox Exercise
    </title>
    <link rel="stylesheet" type="text/css" href="check.css">
  </head>
  <body>
    <div>
      <ul>
        <li><input name="main-list" type="checkbox" class="colors">Colors</input>
          <ul id="colors">
            <li><input name="colors" type="checkbox">Red</input></li>
            <li><input name="colors" type="checkbox">Yellow</input></li>
            <li><input name="colors" type="checkbox">Green</input></li>
            <li><input name="colors" type="checkbox">Blue</input></li>
          </ul>
        </li>
        <li><input name="main-list" type="checkbox" class="movies">Movies</input>
          <ul id="movies">
            <li><input name="movies" type="checkbox">Dar</input></li>
            <li><input name="movies" type="checkbox">Sir</input></li>
          </ul>
        </li>
        <li><input name="main-list" type="checkbox" class="drinks">Drinks</input>
          <ul id="drinks">
            <li><input name="drinks" type="checkbox">Coke</input></li>
            <li><input name="drinks" type="checkbox">Pepsi</input></li>
            <li><input name="drinks" type="checkbox">Dew</input></li>
          </ul>
        </li>
        <li><input name="main-list" type="checkbox" class="bikes">Bikes</input>
          <ul id="bikes">
            <li><input name="bikes" type="checkbox">V-rod</input></li>
            <li><input name="bikes" type="checkbox">Pulsar</input></li>
            <li><input name="bikes" type="checkbox">cbz</input></li>
          </ul>
        </li>
      </ul>
      <script src="check.js"></script>
    </div>
  </body>
</html>
