<html>
  <head>
    <title>
      Parent children checkbox Exercise
    </title>
    <link rel="stylesheet" type="text/css" href="check.css">
  </head>
  <body>
    <div>
      <ul>
        <li><input name="main-list" type="checkbox" class="colors">Colors</input>
          <ul id="colors">
            <li><input name="colors" type="checkbox">Red</input></li>
            <li><input name="colors" type="checkbox">Yellow</input></li>
            <li><input name="colors" type="checkbox">Green</input></li>
            <li><input name="colors" type="checkbox">Blue</input></li>
          </ul>
        </li>
        <li><input name="main-list" type="checkbox" class="movies">Movies</input>
          <ul id="movies">
            <li><input name="movies" type="checkbox">Movie1</input></li>
            <li><input name="movies" type="checkbox">Movie2</input></li>
            <li><input name="movies" type="checkbox">Movie3</input></li>
            <li><input name="movies" type="checkbox">Movie4</input></li>
          </ul>
        </li>
        <li><input name="main-list" type="checkbox" class="drinks">Drinks</input>
          <ul id="drinks">
            <li><input name="drinks" type="checkbox">Drink1</input></li>
            <li><input name="drinks" type="checkbox">Drink2</input></li>
            <li><input name="drinks" type="checkbox">Drink3</input></li>
            <li><input name="drinks" type="checkbox">Drink4</input></li>
          </ul>
        </li>
        <li><input name="main-list" type="checkbox" class="bikes">Bikes</input>
          <ul id="bikes">
            <li><input name="bikes" type="checkbox">Bike1</input></li>
            <li><input name="bikes" type="checkbox">Bike2</input></li>
            <li><input name="bikes" type="checkbox">Bike3</input></li>
            <li><input name="bikes" type="checkbox">Bike4</input></li>
          </ul>
        </li>
      </ul>
      <script src="check.js"></script>
    </div>
  </body>
</html>
